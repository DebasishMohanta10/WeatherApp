{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h1 id="title">Weather App</h1>
    <section id="location-box">
        <div id="search-box" class="p-5 mb-1">
            <form method="post" action="{% url 'index' %}" class="row d-flex align-items-center">
                {% csrf_token %}
                <div class="col-9">
                    <input list="location" name="location" placeholder="Enter City Name..." class="form-control">
                    <datalist id="location">
                        <option value="Delhi">Delhi</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Hydrabad">Hydrabad</option>
                        <option value="Pune">Pune</option>
                        <option value="Bhubaneswar">Bhubaneswar</option>
                        <option value="Jalandar">Jalandar</option>
                        <option value="Bengaluru">Bengaluru</option>
                    </datalist>
                </div>
                <div class="col-3">
                    <input type="submit" class="btn btn-success" value="search"></input>
                </div>
            </form>

        </div>
        <div id="search-details">
            {% if message %}
                <div class="row">
                    <div class="col offset-1">
                        <h3><b>{{message}}</b></h3>
                        <p><b>Try Another City</b></p>
                    </div>
                </div>
            {% else %}
                <div class="row">
                    <div class="col offset-1">
                        <h3 class="text-dark" style="font-weight: bold;">{{city}},<small>{{country}}</small></h3>
                        <h1 style="font-weight: 900;" class="text-info">{{temp}} &deg; C</h1>
                        <p><b>ğŸ´ Wind: {{wind}}</b></p>
                        <p><b>ğŸ”¥ Humidity: {{humidity}}</b></p>
                    </div>
                    <div class="col">
                        <img src="http://openweathermap.org/img/w/{{icon}}.png" alt="Image" class="img-fluid" width="70px">
                        <p><b>{{description}}</b></p>
                        <p><b>Sunrise:<br>{{sunrise}}</b></p>
                    </div>
                </div>
            {% endif %}
        </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
